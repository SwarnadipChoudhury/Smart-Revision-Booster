<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Revision Booster</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>

<div class="bg-orbs">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
</div>

<div class="container fade">

  <header class="app-header">
    <div class="logo-badge">SRB</div>
    <div class="header-text">
      <h1>Smart Revision Booster</h1>
      <p class="tagline">Upload. Learn. Ace it.</p>
    </div>
  </header>

  <div class="upload-section">
    <label class="upload-btn">
      <span class="upload-icon">ğŸ“„</span>
      <span class="upload-label">Upload PDF</span>
      <span class="upload-sub">Click to browse your file</span>
      <input type="file" id="pdfUpload" hidden>
    </label>
    <p id="uploadStatus"></p>
  </div>

  <div id="modeSwitch" class="hidden mode-switch">
    <p class="mode-label">Choose your study mode</p>
    <div class="mode-buttons">
      <button id="quizModeBtn" class="mode-btn quiz-btn">
        <span class="mode-icon">ğŸ§ </span>
        <span class="mode-name">Quiz Mode</span>
        <span class="mode-desc">Test yourself with MCQs</span>
      </button>
      <button id="flashModeBtn" class="mode-btn flash-btn">
        <span class="mode-icon">âš¡</span>
        <span class="mode-name">Flashcards</span>
        <span class="mode-desc">Flip & recall key terms</span>
      </button>
    </div>
  </div>

  <div id="quizCard" class="hidden fade quiz-wrapper">

    <div class="quiz-top">
      <div class="timer-wrapper">
        <svg class="progress-ring" width="90" height="90">
          <circle class="progress-ring-bg" cx="45" cy="45" r="38"/>
          <circle class="progress-ring-circle" cx="45" cy="45" r="38"/>
        </svg>
        <div id="timerText">15</div>
      </div>
      <div class="quiz-meta">
        <div id="questionNumber" class="q-number"></div>
        <div class="progress-bar"><div id="progressFill"></div></div>
      </div>
    </div>

    <div class="question-card">
      <h2 id="questionText"></h2>
    </div>

    <div id="optionsContainer" class="options-grid"></div>

    <div class="quiz-footer">
      <div id="scoreDisplay"></div>
      <button id="nextBtn" class="next-btn">Next â†’</button>
    </div>

  </div>

  <div id="flashSection" class="hidden fade flash-wrapper">
    <p class="flash-hint">Click the card to reveal the answer</p>
    <div class="flashcard" id="flashcard">
      <div class="flash-inner">
        <div class="flash-front" id="flashFront"></div>
        <div class="flash-back" id="flashBack"></div>
      </div>
    </div>
    <button id="nextFlash" class="next-btn">Next Card â†’</button>
  </div>

  <div id="resultCard" class="hidden fade result-wrapper">
    <div class="result-header">
      <div class="trophy">ğŸ†</div>
      <h2>Performance Summary</h2>
      <div id="finalScore" class="final-score"></div>
    </div>
    <div id="heatmapContainer" class="heatmap"></div>
    <div id="reviewSection" class="review-section"></div>
    <div class="result-actions">
      <button id="retryWrong" class="btn-retry">ğŸ” Retry Wrong</button>
      <button id="restartAll" class="btn-restart">â†© Restart</button>
    </div>
  </div>

</div>

<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
